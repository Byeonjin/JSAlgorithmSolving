<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];

        let N = board.length;

        for (x of moves) {
          for (let i = 0; i < N; i++) {
            if (board[i][x - 1] === 0) {
              continue;
            } else {
              if (stack[stack.length - 1] === board[i][x - 1]) {
                stack.pop();
                answer += 2;
              } else {
                stack.push(board[i][x - 1]);
              }

              board[i][x - 1] = 0;
              break; // break를 하지 않으면 조건에 맞는 한 열의 모든 인형들을 다 뽑아버린다...
            }
          }
        }

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
