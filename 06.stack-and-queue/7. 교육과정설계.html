<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "YES";
        let neededSubjects = need.split("");
        for (let subject of plan) {
          if (neededSubjects.includes(subject)) {
            if (subject !== neededSubjects.shift()) return "NO";
          }
        }

        return answer;
      }

      let a = "CBA";
      let b = "CABA";
      console.log(solution(a, b));
    </script>
  </body>
</html>
