<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";

        let stack = [];

        for (x of s) {
          if (x !== ")") {
            stack.push(x);
          } else {
            while (stack.pop() !== "(");
          }
        }

        return stack.join("");
      }

      let a = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";

      console.log(solution(a));
    </script>
  </body>
</html>
