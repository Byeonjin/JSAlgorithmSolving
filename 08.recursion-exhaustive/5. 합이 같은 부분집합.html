<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO";
        let sumOfVertex = 0;
        let half = arr.reduce((acc, crnt) => acc + crnt, 0) / 2;

        const DFS = (v, sum) => {
          if (v >= arr.length) {
            if (sum === half) answer = "YES";
            return;
          } else {
            DFS(v + 1, sum);
            DFS(v + 1, sum + arr[v]);
          }
        };

        DFS(0, 0);

        return answer;
      }

      let arr = [8, 8, 8, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
