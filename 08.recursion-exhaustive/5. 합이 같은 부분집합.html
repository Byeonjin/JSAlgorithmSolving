<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO",
          flag = 0;
        let sumOfVertex = 0;
        let half = arr.reduce((acc, crnt) => acc + crnt, 0) / 2;

        const DFS = (v, sum) => {
          if (flag === 1) return;
          if (v === arr.length) {
            if (sum === half) {
              answer = "YES";
              flag = 1;
            }
          } else {
            DFS(v + 1, sum);
            DFS(v + 1, sum + arr[v]);
          }
        };

        DFS(0, 0);

        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
