<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "YES";
        str = str.toLowerCase();

        str = str.replace(/[^a-z]/g, "");

        if (str !== str.split("").reverse().join("")) answer = "NO";
        return answer;
      }

      let str = "found7, time: stu2aaafdy; Yduts; emit, 7Dnuof";

      console.log(solution(str));
    </script>
  </body>
</html>
