<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        const n = arr.length;
        let lt = 0,
          rt = 0;
        let sum = arr[rt];

        while (rt < n + 1) {
          if (sum <= m) {
            console.log(lt, rt, sum);
            answer += 1;
            sum += arr[++rt];
          } else {
            sum = arr[++lt];
            rt = lt;
          }
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
