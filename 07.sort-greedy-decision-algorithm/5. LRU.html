<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function cacheMiss(arr, size, newTask) {
        if (arr.length === size) arr.pop();
        arr.unshift(newTask);

        return arr;
      }

      function cacheHit(arr, task) {
        arr = [...arr.splice(arr.indexOf(task), 1), ...arr];
        return arr;
      }

      function solution(size, arr) {
        let answer = [];

        for (let x of arr) {
          if (answer.includes(x)) {
            answer = cacheHit(answer, x);
          } else {
            answer = cacheMiss(answer, size, x);
          }

          console.log(answer);
        }

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
