<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        let T_line = [];
        let cnt = 0;

        for (let x of times) {
          T_line.push([x[0], "s"]);
          T_line.push([x[1], "e"]);
        }

        T_line.sort((a, b) => {
          if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
          else return a[0] - b[0];
        });

        for (let y of T_line) {
          if (y[1] === "s") cnt++;
          else cnt--;

          answer = Math.max(cnt, answer);
        }

        // let T_line = new Array(72).fill(0);

        // for (let x of times) {
        //   for (let i = x[0] - 1; i < x[1] - 1; i++) {
        //     T_line[i]++;
        //   }
        // }

        // answer = Math.max(...T_line);
        // 이 풀이는 시간복잡도가 O(n^2)이기 때문에... 다른 풀이도 고민을 해보자

        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
