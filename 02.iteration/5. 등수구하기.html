<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const answer = new Array(arr.length).fill(1);

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              answer[i]++;
            }
          }
        }

        console.log(answer);

        return answer;
      }
      let arr = [89, 92, 100, 92, 1, 2, 87];
      console.log(solution(arr));
    </script>
  </body>
</html>
