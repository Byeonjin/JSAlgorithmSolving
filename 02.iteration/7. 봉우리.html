<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        const zeroArray = new Array(arr.length).fill(0);
        const dir = [
          [0, -1], // 상
          [0, 1], // 하
          [-1, 0], // 좌
          [1, 0], // 우
        ];

        // 전처리, input으로 주어지는 array의 상하 좌우에 0을 채워넣는다.
        arr.push([...zeroArray]);
        arr.unshift([...zeroArray]);
        arr.forEach((ele) => {
          ele.push(0);
          ele.unshift(0);
        });

        for (let i = 1; i < arr.length - 1; i++) {
          for (let j = 1; j < arr.length - 1; j++) {
            let flag = true;

            for (x of dir) {
              if (arr[i][j] <= arr[i + x[0]][j + x[1]]) {
                flag = false;
              }
            }
            if (flag === true) {
              answer += 1;
            }
          }
        }

        console.log(arr);

        return answer;
      }
      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
