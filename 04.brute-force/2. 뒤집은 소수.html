<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];

        const aristo = new Array(101).fill(true);

        aristo[0] = false;
        aristo[1] = false;

        for (let i = 2; i <= aristo.length ** 0.5; i++) {
          if (aristo[i] === false) {
            continue;
          }
          for (let j = 2; j * i < aristo.length; j++) {
            aristo[j * i] = false;
          }
        }

        for (let k = 0; k < arr.length; k++) {
          arr[k] = parseInt(arr[k].toString().split("").reverse().join(""));
        }

        for (x of arr) {
          if (aristo[x] === true) {
            answer.push(x);
          }
        }

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
